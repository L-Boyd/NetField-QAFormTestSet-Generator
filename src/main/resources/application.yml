spring:
  application:
    name: NetField-QAFormTestSet-Generator

server:
  port: 8123
  servlet:
    context-path: /api

# springdoc-openapi????
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.lbytech.QAGenerator.controller
# knife4j???????????????
knife4j:
  enable: true
  setting:
    language: zh_cn

langchain4j:
  open-ai:
    chat-model:
      api-key: ${AI_API_KEY}
      model-name: ${AI_MODEL_NAME}
      log-requests: ${AI_LOG_REQUESTS}
      log-responses: ${AI_LOG_RESPONSES}
      base-url: https://dashscope.aliyuncs.com/compatible-mode/v1